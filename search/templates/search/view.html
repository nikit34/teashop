{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="row mb-3">
    {% if query %}
        <div class="col-12">
            {% trans "Results for" %} <b>{{ query }}</b>
            <hr/>
        </div>
    {% endif %}
    </div>
    <div class="row justify-content-center">
        {% for obj in object_list %}
        <div class="col-11 col-sm-8 col-lg-10 col-xl-8">
            {% include 'products/card.html' with instance=obj complet="1" %}
            <br>
        </div>
        {% endfor %}
    </div>

{% endblock %}
