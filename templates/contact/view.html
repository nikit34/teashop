{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class="text-center">
{% if title %}<h1 class="my-3">{{ title }}</h1>{% endif %}
    </div>
    <div class="container">
        <div class="text-center">
            <p>{{ content }}</p>
        </div>
        <div class="row">
            <div class="col-md-6 col-12 mx-auto">
                <form class="contact-form" method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row">
                        <div class="col text-right">
                            <button type="submit" class="btn btn-general">{% trans "Submit" %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
